<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Basic HTML/CSS</title>
  </head>
  <body>
    <h1>
      🌤
      <div>Currently 21° in Tokyo</div>
    </h1>
    <h2><span class="min-temp">13°</span> / 23°</h2>

    <ul>
      <li><h3>🌧 Tomorrow</h3></li>
      <li>
        <p>
          <span class="min-temp">10°</span> / <span class="max-temp">22°</span>
        </p>
      </li>
    </ul>
    <ul>
      <li><h3>🌥 Saturday</h3></li>
      <li>
        <p>
          <span class="min-temp">15°</span> / <span class="max-temp">17°</span>
        </p>
      </li>
    </ul>
    <ul>
      <li><h3>☀️ Sunday</h3></li>
      <li>
        <p>
          <span class="min-temp">25°</span> / <span class="max-temp">28°</span>
        </p>
      </li>
    </ul>
    <button>Change city</button>
    <footer>Coded by Vivienne</footer>
  </body>
</html>
